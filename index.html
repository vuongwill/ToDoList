<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styles.css">
    <title>ToDoList</title>
</head>
<body>
    <h1>
        Todo list
    </h1>
    <section id="typeArea">
        <textarea id="userText" rows="3" placeholder="Type here..." onkeypress="enterKey();"></textarea>
        <br>
        <button id="enter">
            Enter
        </button>
        <button id="userTextClear">
            Reset
        </button>
        <button id="refresh">
            Refresh
        </button>
    </section>    
    <section class="notes hidden">
        <p></p>
        <button class="clearList">
            Clear
        </button>
    </section>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
